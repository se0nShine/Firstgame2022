<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>repl.it</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <section>
      <div class="playlist-bar">
        <div class="playlist-bar__column">
          <i class="fas fa-times"></i>
        </div>
        <div class="playlist-bar__column">
          <h2>Playlist</h2>
        </div>
      </div>
      <header class="playlist-header margin__same">
        <div class="playlist-header__album album-border">
          <i class="fas fa-icons"></i>
        </div>
        <div class="playlist-header__name name__margin__left">
          <h1>Snow man</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </header>
      <div class="playlist-button margin__same">
        <div class="playlist-button__column">
          <div
            class="playlist-button__rectangullar button-border button-shadow"
          >
            <i class="fas fa-play"></i>
            <h3>Play</h3>
          </div>
        </div>
        <div class="playlist-button__column">
          <div class="playlist-button__circle button-border button-shadow">
            <i class="far fa-heart"></i>
          </div>
          <div class="playlist-button__circle button-border button-shadow">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>

      <div class="playlist-list">
        <div class="playlist-list-album__column">
          <div
            class="playlist-list-album playlist-album__color button-border margin__same"
          ></div>
          <div
            class="playlist-list-album playlist-album__color button-border margin__same"
          ></div>
          <div
            class="playlist-list-album playlist-album__color button-border margin__same"
          ></div>
          <div
            class="playlist-list-album playlist-album__color button-border margin__same"
          ></div>
        </div>
        <div class="playlist-list__column">
          <div class="playlist-list-name margin__same">
            <b class="name__margin">Attitude</b>
            <span class="name__margin__left">Ed shibl</span>
          </div>
          <div class="playlist-list-name margin__same">
            <b class="name__margin">covid</b>
            <span class="name__margin__left">Vanish covid</span>
          </div>
          <div class="playlist-list-name margin__same">
            <b class="name__margin">Spaghetti</b>
            <span class="name__margin__left">mom's Eminem</span>
          </div>
          <div class="playlist-list-name margin__same">
            <b class="name__margin">Sunflower</b>
            <span class="name__margin__left">Joseph Vincent Sunflower</span>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6e631b4a14.js"
      crossorigin="anonymous"
    ></script>
    <!--script always go last-->
  </body>
</html>
